<h:head>
    <title>SubCat</title>
</h:head>

<ui:composition template="../templates/common/userTemplate.xhtml">

    <ui:define name="content">

        <!-- Head Style -->
        <script src="../lib/js/subcategoryPage.js" type="text/javascript"></script>
        <link href="../lib/css/subcategoryPage.css" rel="stylesheet" type="text/css"/>
        <link href="../lib/css/modalDialog.css" rel="stylesheet" type="text/css"/>
        <!-- Head Style -->

        <div class="container-page">

            <div class="up-panel">
                <img src="../lib/img/shopping-cart.png" alt="shopping-cart" width="45"></img>
                <div class="badge">
                    <span>0</span>
                </div>
            </div>

            <div class="center-content">

                <div class="left-slide-panel">
                    <img id="img-arrow" src="../lib/img/arrow.png" alt="arrow"/>
                    <img id="img-touchToOrder" src="../lib/img/touchToOrder.png" alt="touchToOrder"/>
                </div>

                <div class="slide-panel">
                    <div class="scrollable">
                        <h:form>
                            <ui:repeat value="#{subCategoryPage.subcategories}" var="subcategoryItem" varStatus="statusItem">
                                <h:commandLink action="#{subCategoryPage
                                .loadFoodBySubCategory(subcategoryItem.subCategoryId,statusItem.index)}" onclick="showModal('#{statusItem.index}')">
                                        <img id="id" src="../lib/img/coffee.jpg" alt="img" class="img-panel #{'img'.concat(statusItem.index)}"/>
                                    <f:ajax render="@form"></f:ajax>
                                </h:commandLink>
                            </ui:repeat>
                        </h:form>
                    </div>
                </div>

                <div class="right-slide-panel">
                    <img id="img-nutellaPlus" src="../lib/img/nutellaPlus.png" alt="nutellaPlus"/>
                </div>

            </div>

            <div class="bottom-panel">
                <img src="../lib/img/happy.png" alt="happy" id="img-happy"/>
            </div>

            <div class="footer">
                <img src="../lib/img/logo.png" alt="logo" id="img-1"/>
                <h:form>
                    <h:commandLink action="categoryPage.xhtml?faces-redirect=true">
                        <img alt="back" src="../lib/img/Back.png" id="img-2"></img>
                    </h:commandLink>
                </h:form>
            </div>
        </div>
        <div id="openModal" class="modalDialog">
            <div><a title="Close" class="close" onclick="closeModal()">X</a>
                <div class="modal-slide-panel">
                    <div class="modal-scrollable">
                        <h:form>
                            <ui:repeat value="#{subCategoryPage.foodList}" var="foodItem">
                                <h:commandLink action="#">
                                    <img src="../lib/img/coffee.jpg" alt="img" class="img-panel"/>
                                    <f:ajax render="@form"></f:ajax>
                                </h:commandLink>
                            </ui:repeat>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>

</html>
