<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>SubCat</title>
</h:head>

<ui:composition template="../templates/common/userTemplate.xhtml">

    <ui:define name="content">

        <!-- Head Style -->
        <script src="../lib/js/subcategoryPage.js" type="text/javascript"></script>
        <link href="../lib/css/subcategoryPage.css" rel="stylesheet" type="text/css"/>
        <!-- Head Style -->

        <div class="container-page">

            <div class="up-panel">
                <a href="#orderCartList">
                    <img src="../lib/img/shopping-cart.png" alt="shopping-cart" width="45"></img>
                    <h:panelGroup id="badge">
                        <span class="badge">
                        <span>#{dtUserSessionBean.foodOrderWrapperList.size()}</span>
                    </span>
                    </h:panelGroup>
                </a>
            </div>

            <div class="center-content">

                <div class="left-slide-panel">
                    <img id="img-arrow" src="../lib/img/arrow.png" alt="arrow"/>
                    <img id="img-touchToOrder" src="../lib/img/touchToOrder.png" alt="touchToOrder"/>
                </div>

                <div class="slide-panel">
                    <div class="scrollable">
                        <h:form>
                            <ui:repeat value="#{subCategoryPage.subcategories}" var="subcategoryItem"
                                       varStatus="statusItem">
                                <p:commandLink update="foodList" onclick="openFoodListModal('#{statusItem.index}')"
                                               action="#{subCategoryPage.loadFoodBySubCategory(subcategoryItem.subCategoryId)}">
                                    <img src="#{subcategoryItem.imageLocation}" alt="img"
                                         class="img-panel" id="#{'img'.concat(statusItem.index)}"/>
                                </p:commandLink>
                            </ui:repeat>
                        </h:form>
                    </div>
                </div>

                <div class="right-slide-panel">
                    <img id="img-nutellaPlus" src="../lib/img/nutellaPlus.png" alt="nutellaPlus"/>
                </div>

            </div>

            <div class="bottom-panel">
                <img src="../lib/img/happy.png" alt="happy" id="img-happy"/>
            </div>

            <div class="footer">
                <img src="../lib/img/logo.png" alt="logo" id="img-1"/>
                <h:form>
                    <h:commandLink action="categoryPage.xhtml?faces-redirect=true">
                        <img alt="back" src="../lib/img/Back.png" id="img-2"></img>
                    </h:commandLink>
                </h:form>
            </div>

        </div>

        <div id="foodListModal" class="modalDialog">
            <div>
                <div class="modal-slide-panel">
                    <div class="modal-scrollable">
                        <h:panelGroup layout="block" id="foodList">
                            <h:form>
                                <ui:repeat value="#{subCategoryPage.foodList}" var="foodItem">
                                    <p:commandLink action="#{subCategoryPage.addToCart(foodItem)}"
                                                   update="orderCart badge foodList"
                                                   disabled="#{subCategoryPage.checkAddedToCart(foodItem)}">
                                        <img src="#{foodItem.imageUrl}" alt="img" class="modal-img"/>
                                    </p:commandLink>
                                </ui:repeat>
                            </h:form>
                        </h:panelGroup>
                    </div>
                </div>
            </div>
        </div>

        <div id="orderCartList" class="modalDialog">
            <div>
                <a href="#close" class="close">X</a>
                <h:panelGroup id="orderCart" layout="block">
                    <h:form>
                        <table>
                            <tr>
                                <th>Food Name</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                                <th>Remove</th>
                            </tr>
                            <ui:repeat value="#{dtUserSessionBean.foodOrderWrapperList}" var="selectedFoodItem">
                                <tr>
                                    <td>#{selectedFoodItem.foodName}</td>
                                    <td>#{selectedFoodItem.price}</td>
                                    <td>

                                        <h:selectOneMenu value="#{selectedFoodItem.quantity}">
                                            <f:selectItem itemValue="1"></f:selectItem>
                                            <f:selectItem itemValue="2"></f:selectItem>
                                            <f:selectItem itemValue="3"></f:selectItem>
                                            <f:selectItem itemValue="4"></f:selectItem>
                                            <f:selectItem itemValue="5"></f:selectItem>
                                            <f:selectItem itemValue="6"></f:selectItem>
                                            <f:selectItem itemValue="7"></f:selectItem>
                                            <f:selectItem itemValue="8"></f:selectItem>
                                            <f:selectItem itemValue="9"></f:selectItem>
                                            <f:selectItem itemValue="10"></f:selectItem>
                                            <f:ajax execute="@form" render="@form"></f:ajax>
                                        </h:selectOneMenu>

                                    </td>
                                    <td>#{selectedFoodItem.calTotalPrice()}</td>
                                    <td>
                                        <p:commandLink action="#{subCategoryPage.removeFoodItem(selectedFoodItem)}"
                                                       update="orderCart badge" styleClass="remove">
                                            <span>x</span>
                                        </p:commandLink>
                                    </td>
                                </tr>
                            </ui:repeat>
                        </table>
                        <div class="bottom">
                            <br></br>
                            <span>Total Price : #{dtUserSessionBean.calTotalPrice()}</span>
                            <p:commandLink styleClass="btn" value="Make Order"
                                           action="#{dtUserSessionBean.makeOrder()}"></p:commandLink>
                        </div>
                    </h:form>
                </h:panelGroup>
            </div>
        </div>


    </ui:define>

</ui:composition>

</html>
