<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

</h:head>

<ui:composition template="../templates/common/userTemplate.xhtml">

    <ui:define name="content">
        
        <h:form>
            <ui:repeat value="#{foodPage.foodList}" var="food">
                <h:commandButton value="#{food.name}" action="">
                    <f:setPropertyActionListener value="#{food.foodId}" target="#{dtUserSessionBean.selectedFood}"/>
                </h:commandButton>
            </ui:repeat>
        </h:form>
        
    </ui:define>

</ui:composition>
</html>
