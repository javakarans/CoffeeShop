<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../templates/common/adminTemplate.xhtml">
    <ui:define name="content">
        <b:container>


            <b:row>
                <b:column colSm="12">
                    <b:form>
                        <b:panel title="PointToPointFinancial">
                            <b:panelGrid colSpans="4,8">
                                <h:outputText value="From : "/>
                                <b:dateTimePicker showTime="false" format="YYYY/MM/DD" value="#{financialBean.from}"/>
                                <b:column/>
                                <b:column/>
                                <h:outputText value="TO : "/>
                                <b:dateTimePicker showTime="false" format="YYYY/MM/DD" value="#{financialBean.to}"/>
                            </b:panelGrid>
                            <br/>
                            <b:panelGrid colSpans="12" style="text-align:center;">
                                <b:commandButton value="Calculate"
                                                 actionListener="#{financialBean.calculateDurationSales}"/>
                            </b:panelGrid>
                        </b:panel>
                    </b:form>
                </b:column>
            </b:row>

            <b:row>
                <b:column colSm="12">
                    <b:form>
                        <b:panel title="TodaysFinancial">
                            <!--<b:panelGrid colSpans="4,8">-->
                                <!--<h:outputText value="Today : "/>-->
                                <!--<b:dateTimePicker showTime="false" format="YYYY/MM/DD" value="#{financialBean.today}"/>-->
                            <!--</b:panelGrid>-->
                            <br />
                            <b:panelGrid colSpans="12" style="text-align:center;">
                                <b:commandButton value="Calculate"
                                                 actionListener="#{financialBean.calculateTodaySales}"/>
                            </b:panelGrid>
                        </b:panel>
                    </b:form>
                </b:column>
            </b:row>

            <b:modal id="result" title="Result" closable="false">
                <b:row>
                    <b:column colSm="12">
                        <b:panelGrid colSpans="12">
                            <h:outputText value="#{financialBean.totalPrice}"/>
                        </b:panelGrid>
                    </b:column>
                </b:row>
            </b:modal>

            <b:modal id="todayResult" title="Result" closable="false">
                <b:row>
                    <b:column colSm="12">
                        <b:panelGrid colSpans="12">
                            <h:outputText value="#{financialBean.totalPrice}"/>
                        </b:panelGrid>
                    </b:column>
                </b:row>
            </b:modal>


        </b:container>
    </ui:define>
</ui:composition>

</html>
