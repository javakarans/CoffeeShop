<ui:composition template="../templates/common/adminTemplate.xhtml">
    <ui:define name="content">
        <b:container>
            <b:growl id="messages4" showDetail="true"/>
            <b:row>
                <b:column colSm="12">
                    <b:panel title="Select Sub Category" collapsible="false">
                        <b:form>
                            <b:panelGrid colSpans="3,9">
                                <h:outputText value="Select The SubCategory"/>
                                <b:selectOneMenu update="@form AddFood" value="#{addFoodsBean.selectedSubCategoryWrapper}">
                                    <f:selectItem itemLabel="(Select SubCategory)" itemValue=""></f:selectItem>
                                    <f:selectItems value="#{addFoodsBean.subCategoryWrapperList}" var="selecteSubCategory" itemValue="#{selecteSubCategory}"
                                    itemLabel="#{selecteSubCategory.toString()}"/>
                                </b:selectOneMenu>
                            </b:panelGrid>
                        </b:form>
                    </b:panel>
                </b:column>
            </b:row>
            <h:form id="AddFood">
                <b:row>
                    <b:column colSm="12">
                        <b:panel title="Add Food Sub Category List" collapsible="false">
                            <b:panelGrid colSpans="3,9">
                                <h:outputText value="Food name"/>
                                <b:inputText value="#{addFoodsBean.food.name}"/>
                                <h:outputText value="Sub Category Of Food"/>
                                <h:outputText value="#{addFoodsBean.selectedSubCategoryWrapper.toString()}"/>
                                <h:outputText value="Food Price"/>
                                <b:inputText value="#{addFoodsBean.food.price}"/>
                                <h:outputText value="Food Image"/>
                                <p:fileUpload style="width: auto" fileUploadListener="#{addFoodsBean.processFileUpload}"
                                              mode="advanced" dragDropSupport="false"
                                              multiple="true" fileLimit="1" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>
                            </b:panelGrid>
                            <b:panelGrid colSpans="12">
                                <b:commandButton value="save" actionListener="#{addFoodsBean.saveFood()}"/>
                            </b:panelGrid>
                        </b:panel>
                    </b:column>
                </b:row>
            </h:form>
            <b:form id="m">
                <b:row>
                    <b:column colSm="12">
                        <b:panel title="Foods List Of #{addFoodsBean.selectedSubCategoryWrapper}" collapsible="false">
                            <b:dataTable value="#{addFoodsBean.foodList}" var="food" class="editableFoodTable">
                                <b:dataTableColumn label="Food Name">
                                    <h:outputText value="#{food.name}"></h:outputText>
                                </b:dataTableColumn>
                                <b:dataTableColumn label="Food Price">
                                    <h:outputText value="#{food.price}"></h:outputText>
                                </b:dataTableColumn>
                                <b:dataTableColumn label="edit">
                                    <b:commandButton value="" icon="edit" ajax="true" update="@(.editableFoodTable)"
                                                     onclick="ajax:addFoodsBean.editTable()"></b:commandButton>
                                </b:dataTableColumn>
                            </b:dataTable>
                        </b:panel>
                    </b:column>
                </b:row>
            </b:form>
        </b:container>
    </ui:define>
</ui:composition>

</html>
