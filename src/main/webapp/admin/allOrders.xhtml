<ui:composition template="../templates/common/adminTemplate.xhtml" >
    <ui:define name="content">
        <b:container>
            <b:row>
                <b:column colSm="12">
                    <b:panel title="Orders" collapsible="false">
                        <b:dataTable value="#{allOrersBean.orderDetails}" var="order">
                            <b:dataTableColumn value="#{order.orderDetailId}" label="OrderId"/>
                            <b:dataTableColumn value="#{order.trackingNumber}" label="TrackingNumber"/>
                            <b:dataTableColumn value="#{order.date}" label="Date"/>
                            <b:dataTableColumn value="#{order.status}" label="Status"/>
                            <b:dataTableColumn value="#{order.totalPrice}" label="TotalPrice"/>
                        </b:dataTable>
                    </b:panel>
                </b:column>
            </b:row>
        </b:container>
    </ui:define>
</ui:composition>
