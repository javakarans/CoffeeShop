<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"

<ui:composition template="../templates/common/adminTemplate.xhtml">

    <ui:define name="content">

        <b:container>
            <b:modal id="amodal" title="Edit Order" closable="false" styleClass="modalPseudoClass">
                <b:row>
                    <b:column colSm="12">
                        <b:form>
                        <b:panel title="Add Order" collapsible="false">
                            <b:panelGrid colSpans="6,6">
                                <b:selectOneMenu label="Select your Sub Category:" update="@form" value="#{onPendingTransaction.selectedSubCategoryWrapper}" onchange="ajax:onPendingTransaction.onChange()">
                                    <f:selectItem itemLabel="(Please select)" itemValue="" />
                                    <f:selectItems value="#{onPendingTransaction.subCategoryWrapperList}" itemValue="#{selecteSubCategory}" var="selecteSubCategory"
                                                   itemLabel="#{selecteSubCategory.toString()}"/>
                                </b:selectOneMenu>
                                <b:selectOneMenu label="Select your Food:" value="#{onPendingTransaction.selectedFood}">
                                    <f:selectItem itemLabel="(Please select)" itemValue="" />
                                    <f:selectItems value="#{onPendingTransaction.foodList}" itemValue="#{selectedFood}" var="selectedFood"
                                                   itemLabel="#{selectedFood.name}"/>
                                </b:selectOneMenu>
                            </b:panelGrid>
                            <b:panelGrid colSpans="6,6">
                                <b:inputText value="#{onPendingTransaction.qntForNewFoodOrder}" placeholder="Write The Quantity Nummber"/>
                                <b:commandButton value="Add"  icon="plus-sign"/>
                            </b:panelGrid>
                        </b:panel>
                        </b:form>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column colSm="12">
                        <b:panelGrid colSpans="12">
                            <b:form>
                                <b:dataTable class="editableCarTable" id="table" widgetVar="foodOrderDatataible" value="#{onPendingTransaction.foodOrderList}" var="foodOrder">
                                    <b:dataTableColumn value="#{foodOrder.foodId}"/>
                                    <b:dataTableColumn value="#{foodOrder.quantity}"/>
                                    <b:dataTableColumn label="Edit">
                                        <b:commandButton value="Edit" icon="edit"/>
                                    </b:dataTableColumn>
                                    <b:dataTableColumn label="Remove">
                                        <b:commandButton value="Remove" icon="remove"/>
                                    </b:dataTableColumn>
                                </b:dataTable>
                                <f:facet name="footer">
                                    <b:button value="Ok" look="primary" dismiss="modal" />
                                </f:facet>
                            </b:form>
                        </b:panelGrid>
                    </b:column>
                </b:row>
            </b:modal>

            <b:row>
                <b:column colSm="12">
                    <b:panel title="Add New Order" collapsible="false">
                        <b:form>
                            <b:panelGrid colSpans="12">
                                <b:commandButton ajax="true" actionListener="#{onPendingTransaction.prepareDataForNewOrder()}" id="atrigger"  style="font-size: 20px">
                                    <b:icon name="plus-sign">
                                        New Order
                                    </b:icon>
                                </b:commandButton>
                            </b:panelGrid>
                        </b:form>
                    </b:panel>
                </b:column>
            </b:row>
            <b:modal id="newOrder" title="New Order" closable="false" styleClass="modalNewOrder">
                <b:row>
                    <b:column colSm="12">
                        <b:panel title="New Food Order" collapsible="false">
                            <b:form>
                                <b:panelGrid colSpans="6,6">
                                    <b:selectOneMenu label="Select your Sub Category:" update="@form" value="#{onPendingTransaction.selectedSubCategoryWrapper}" onchange="ajax:onPendingTransaction.onChange()">
                                        <f:selectItem itemLabel="(Please select Sub Category)" itemValue="" />
                                        <f:selectItems value="#{onPendingTransaction.subCategoryWrapperList}" itemValue="#{selecteSubCategory}" var="selecteSubCategory"
                                                       itemLabel="#{selecteSubCategory.toString()}"/>
                                    </b:selectOneMenu>
                                    <b:selectOneMenu label="Select your Food:" value="#{onPendingTransaction.selectedFood}">
                                        <f:selectItem itemLabel="(Please select Food)" itemValue="" />
                                        <f:selectItems value="#{onPendingTransaction.foodList}" itemValue="#{selectedFood}" var="selectedFood"
                                                       itemLabel="#{selectedFood.name}"/>
                                    </b:selectOneMenu>
                                </b:panelGrid>
                                <b:panelGrid colSpans="12">
                                    <b:inputText label="Write The Quantity Nummber" value="#{onPendingTransaction.qntForNewFoodOrder}" placeholder="Write The Quantity Nummber"/>
                                </b:panelGrid>
                                <b:panelGrid colSpans="12" style="text-align:center;">
                                    <b:commandButton  value="Add" actionListener="#{onPendingTransaction.addNewFoodOrderToNewOrder()}"
                                                     update="@form,oredersList" icon="plus-sign" />
                                </b:panelGrid>
                            </b:form>
                        </b:panel>
                    </b:column>
                </b:row>
                <b:row id="oredersList">
                    <b:column colSm="12">
                        <b:form id="foodOrderListForNewOrder">
                            <b:panel title="Food Order List For New Order" collapsible="false">
                                <b:dataTable value="#{onPendingTransaction.newFoodOrderList}" var="newFoodOrder">
                                    <b:dataTableColumn value="#{newFoodOrder.foodId}"/>
                                </b:dataTable>
                            </b:panel>
                        </b:form>
                    </b:column>
                </b:row>
            </b:modal>
            <b:row>
                <b:column colSm="12">
                    <b:panel title="Pending Order" collapsible="false">
                    <b:form>
                    <b:dataTable value="#{onPendingTransaction.allOrders}" var="orderItem">
                        <b:dataTableColumn value="#{orderItem.orderDetailId}">
                        </b:dataTableColumn>
                        <b:dataTableColumn value="#{orderItem.trackingNumber}"/>
                        <b:dataTableColumn value="#{orderItem.date}"/>
                        <b:dataTableColumn value="#{orderItem.totalPrice}"/>
                        <b:dataTableColumn value="#{orderItem.status}"/>
                        <b:dataTableColumn label="edit">
                            <b:commandButton update="@(.editableCarTable)" icon="edit" actionListener="#{onPendingTransaction.editOrder(orderItem)}" value="edit"  />
                        </b:dataTableColumn>
                        <b:dataTableColumn label="Paid">
                            <b:commandButton value="Paid" iconAwesome="thumbs-up"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn label="Remove">
                            <b:commandButton value="Remove" iconAwesome="remove"/>
                        </b:dataTableColumn>
                    </b:dataTable>
                    </b:form>
                    </b:panel>
                </b:column>
            </b:row>

        </b:container>
    </ui:define>


</ui:composition>

</html>
