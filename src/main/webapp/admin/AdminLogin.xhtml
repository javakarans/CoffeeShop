<ui:composition template="../templates/common/adminTemplate.xhtml">
    <ui:define name="content">

        <!-- Head Style -->
        <link rel="stylesheet" href="../lib/css/adminLogin.css"></link>

        <b:container>

            <b:row>
                <b:column colSm="12">

                    <b:form>
                        <b:panelGrid colSpans="2,10" size="xs" styleClass="panelGridCenter">
                            <h:outputText value="Username :"/>
                            <b:inputText id="username" span="5" value="#{adminLogin.username}" required="true"  requiredMessage="Username is required">
                                <f:facet name="prepend">
                                    <b:icon name="user"/>
                                </f:facet>
                            </b:inputText>
                            <h:outputText value="Password :"/>
                            <b:inputSecret id="password" span="5" value="#{adminLogin.password}"
                                           required="true" requiredMessage="Password is required">
                                <f:facet name="prepend">
                                    <b:icon name="asterisk"/>
                                </f:facet>
                            </b:inputSecret>
                            <h:message for="username"/>
                            <h:message for="password"/>
                            <h:outputText value="#{adminLogin.validatorMessage}"/>
                            <!--<b:commandButton icon-spin="true" icon="cd" icon-size="2x"-->
                                      <!--value="Login" ajax="true" update="message"-->
                                      <!--look="info" title="icon-spin='true' icon-size='2x'" actionListener="#{adminLogin.login()}"/>-->
                            <!--<h:outputLabel value="#{adminLogin.validatorMessage}"></h:outputLabel>-->

                            <b:commandButton icon-spin="true" icon="cd" icon-size="2x" look="info"
                                             actionListener="#{adminLogin.login()}" update="@form">Login</b:commandButton>

                        </b:panelGrid>
                    </b:form>

                </b:column>
            </b:row>
        </b:container>


    </ui:define>
</ui:composition>

</html>
