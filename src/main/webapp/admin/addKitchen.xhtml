<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<!--<h:head>-->
<!--<link rel="stylesheet" href="../lib/css/adminLogin.css"></link>-->
<!--</h:head>-->
<ui:composition template="../templates/common/adminTemplate.xhtml">
    <ui:define name="content">
        <b:container>
            <b:row>
                <b:column colSm="12">
                    <b:panel title="Add Kitchen" collapsible="false">
                        <b:form>
                            <b:panelGrid colSpans="3,9">
                                <h:outputText value="Name"/>
                                <b:inputText required="true" value="#{addKitchenBean.kitchen.name}"/>
                                <h:outputText value="Printer Name"/>
                                <b:selectOneMenu value="#{addKitchenBean.kitchen.kitchenPrinterName}">
                                    <f:selectItem itemLabel="(Please select Printer Name)" itemValue="" />
                                    <f:selectItems value="#{addKitchenBean.printerNameList}" itemValue="#{printerName}" var="printerName"
                                                   itemLabel="#{printerName}"/>
                                </b:selectOneMenu>
                                <h:outputText value="Printer Mac Address"/>
                                <b:inputText disabled="true" value="#{addKitchenBean.kitchen.macAddress}"/>
                                <h:outputText value="Printer Static Ip"/>
                                <b:inputText disabled="true" value="#{addKitchenBean.kitchen.staticIp}"/>
                            </b:panelGrid>
                            <b:panelGrid colSpans="12" style="text-align:center;">
                                <b:commandButton update="kitchenTable" ajax="true" value="Add" icon="plus-sign" action="#{addKitchenBean.addKitchen()}"/>
                            </b:panelGrid>
                        </b:form>
                    </b:panel>
                </b:column>
            </b:row>
            <b:form id="kitchenTable">
                <b:row>
                    <b:column colSm="12">
                        <b:panel title="Kitchens List" collapsible="false">
                            <b:dataTable value="#{addKitchenBean.kitchenList}" var="kitchen">
                                <b:dataTableColumn label="Kitchen ID">
                                    <h:outputText value="#{kitchen.kitchenId}"/>
                                </b:dataTableColumn>
                                <b:dataTableColumn label="Kitchen Name">
                                    <h:outputText value="#{kitchen.name}"/>
                                </b:dataTableColumn>
                                <b:dataTableColumn label="Printer Name">
                                    <h:outputText value="#{kitchen.kitchenPrinterName}"/>
                                </b:dataTableColumn>
                                <b:dataTableColumn label="remove" style="text-align:center;">
                                    <b:commandButton update="kitchenTable" ajax="true" action="#{addKitchenBean.removeKitchen(kitchen)}" value="remove" iconAwesome="remove"/>
                                </b:dataTableColumn>
                                <b:dataTableColumn label="edit" style="text-align:center;">
                                    <b:commandButton value="edit"  actionListener="#{addKitchenBean.showKitchenEditModal(kitchen)}" iconAwesome="edit"/>
                                </b:dataTableColumn>
                            </b:dataTable>
                        </b:panel>
                    </b:column>
                </b:row>
            </b:form>

            <b:modal id="editKitchen" title="Edit Kitchen" closable="false">
                <b:row>
                    <b:column colSm="12">
                        <b:form>
                            <b:panelGrid colSpans="3,9">
                                <h:outputText value="Name"/>
                                <b:inputText required="true" value="#{addKitchenBean.kitchen.name}"/>
                                <h:outputText value="Printer Name"/>
                                <b:selectOneMenu value="#{addKitchenBean.kitchen.kitchenPrinterName}">
                                    <f:selectItem itemLabel="(Please select Printer Name)" itemValue="" />
                                    <f:selectItems value="#{addKitchenBean.printerNameList}" itemValue="#{printerName}" var="printerName"
                                                   itemLabel="#{printerName}"/>
                                </b:selectOneMenu>
                                <h:outputText value="Printer Mac Address"/>
                                <b:inputText disabled="true" value="#{addKitchenBean.kitchen.macAddress}"/>
                                <h:outputText value="Printer Static Ip"/>
                                <b:inputText disabled="true" value="#{addKitchenBean.kitchen.staticIp}"/>
                            </b:panelGrid>
                            <b:panelGrid colSpans="12" style="text-align:center;">
                                <b:commandButton value="Edit"  action="#{addKitchenBean.editKitchen}"/>
                            </b:panelGrid>
                        </b:form>
                    </b:column>
                </b:row>
            </b:modal>

        </b:container>
    </ui:define>
</ui:composition>
</html>
